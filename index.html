<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue de Ma Boutique De Vêtements</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="position-relative d-flex" >
        <div class="d-flex justify-content-around flex-wrap gap-5 A">
            <img src="./img L3/image.JPG"  alt="">
        <div >
            <h1 class="A">Ma Boutique De Vêtements</h1>
        <p>Le meilleur endroit pour acheter des vêtements en ligne.</p>
        <input type="text" id="searchInput" placeholder="Rechercher...">
        <select id="categoryFilter">
            <option value="all">Toutes les catégories</option>
            <!-- Les catégories seront ajoutées dynamiquement ici -->
        </select>
        </div>
        </div>
        <a href="panier.html" class="panier d-flex align-items-center text-decoration-none position-fixed d-sm-flex">
            <i class="shopping-cart fa fa-shopping-cart"></i>
            <span>MOM PANIER</span>
            <span class="zeros border p-2">0</span>
        </a>
    </header>

    <main id="product-list">
        <!-- Les produits seront affichés ici -->
    </main>

    <div class="pagination d-flex justify-content-around">
        <button id="prevPage" class="A arrow border border-2 rounded-start-circle d-flex text-decoration-none align-items-center"><i class="fa-solid fa-arrow-left"></i></button>
        <span id="pageInfo">Page 1 sur 1</span>
        <button id="nextPage" class="A arrow border border-2 rounded-end-circle d-flex text-decoration-none align-items-center"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <footer>
        <a href="panier.html" class="text-decoration-none A C">Voir le panier</a>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
